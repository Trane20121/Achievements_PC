<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <title>Steam Achievement Tracker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --blue: #66c0f4;
            --bg: #1b2838;
            --card: #171a21;
            --gold: #ffd700;
            --muted: #88929b;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: #c7d5e0;
            margin: 0;
            padding: 0;
        }

        /* Topbar Allineata */
        .topbar {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            sticky: top;
            z-index: 100;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input,
        button,
        .btn-link {
            background: #101822;
            border: 1px solid #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9em;
        }

        button:hover {
            border-color: var(--blue);
        }

        .container {
            padding: 20px;
        }

        /* Grid e Card */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.03);
            display: flex;
            flex-direction: column;
            min-height: 240px;
        }

        .card:hover {
            border-color: var(--blue);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .img-container {
            width: 100%;
            height: 110px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-weight: bold;
            font-size: 0.95em;
            color: white;
            margin-bottom: 8px;
            line-height: 1.3;
            height: 2.6em;
            overflow: hidden;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: var(--muted);
            align-items: center;
        }

        .meta span {
            position: relative;
            cursor: help;
        }

        .meta span:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #444;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 0.8em;
            z-index: 100;
        }

        .prog-bg {
            height: 6px;
            background: #000;
            margin-top: 10px;
            border-radius: 3px;
            overflow: hidden;
        }

        .prog-fill {
            height: 100%;
            background: var(--blue);
            width: 0%;
            transition: width 0.8s;
        }

        .card.completed .prog-fill {
            background: var(--gold);
            box-shadow: 0 0 5px var(--gold);
        }

        /* Overlay e Popup (Corretti) */
        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 999;
            backdrop-filter: blur(4px);
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #171d25;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--blue);
            z-index: 1000;
            width: 420px;
            max-height: 80vh;
            flex-direction: column;
        }

        #popup-content {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }

        #popup-close-btn {
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }

        .ach-item {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid transparent;
        }

        .ach-item img {
            width: 44px;
            height: 44px;
            border-radius: 4px;
        }

        .ach-name {
            font-weight: 600;
            color: #fff;
            font-size: 0.9em;
        }

        .ach-desc {
            font-size: 0.8em;
            color: var(--muted);
        }

        /* Profile Area Allineata */
        #profileArea {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #profileArea img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid var(--blue);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .profile-name {
            font-weight: bold;
            color: white;
            font-size: 0.9em;
        }

        .profile-links {
            display: flex;
            gap: 8px;
            margin-top: 2px;
        }

        .profile-links a,
        .profile-links span {
            font-size: 0.75em;
            color: var(--muted);
            text-decoration: none;
            cursor: pointer;
        }

        .profile-links span:hover {
            color: white;
        }

        #loginOverlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            z-index: 9999;
        }

        #loginCard {
            background: var(--card);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            border: 1px solid #333;
        }

        .sp {
            width: 12px;
            height: 12px;
            border: 2px solid #333;
            border-top-color: var(--blue);
            border-radius: 50%;
            animation: spin .8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="loginOverlay">
        <div id="loginCard">
            <h2 style="color:white; margin-bottom:20px;">Steam Tracker</h2>
            <a href="/api/steam/login"
                style="display:block; background:var(--blue); color:black; font-weight:bold; padding:14px; border-radius:8px; text-decoration:none; margin-bottom:20px;">ACCEDI
                CON STEAM</a>
            <div style="color:var(--muted); font-size:0.8em; margin-bottom:15px;">OPPURE</div>
            <input id="sidInput" placeholder="Incolla SteamID64..."
                style="width:100%; box-sizing:border-box; margin-bottom:10px; text-align:center;" />
            <button id="sidSaveBtn" style="width:100%; background:#2a475e;">Salva Manualmente</button>
        </div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="topbar-left">
            <div style="font-weight:bold; font-size:1.2em; color:var(--blue); letter-spacing: 1px;">STEAM TRACKER</div>
            <button onclick="showLogin()" style="border-color:#444; font-size:0.8em;">‚öôÔ∏è Configura</button>
        </div>
        <div class="topbar-right">
            <div id="totalStats" style="color:var(--muted); font-size:0.9em; font-weight: 500;">Ore: 0h</div>
            <div id="profileArea" style="display:none;"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div
            style="display:flex; gap:12px; margin-bottom:25px; align-items:center; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px;">
            <input id="maxGames" type="number" value="40" style="width:60px" title="Giochi per pagina" />
            <button id="refreshBtn" style="background:var(--blue); color:black; font-weight:bold">Aggiorna</button>
            <div style="display:flex; align-items:center; gap:10px; margin-left: 10px;">
                <button id="prevBtn">‚óÄ</button>
                <div id="pageInfo" style="font-weight:bold; min-width: 100px; text-align: center;">Pagina 1</div>
                <button id="nextBtn">‚ñ∂</button>
            </div>
            <input id="search" placeholder="Cerca nella tua libreria..." style="flex:1; margin-left: 10px;" />
        </div>

        <div id="list" class="grid"></div>
    </div>

    <!-- Popup & Overlay -->
    <div id="overlay" onclick="closePop()"></div>
    <div id="popup">
        <div id="popup-content"></div>
        <button id="popup-close-btn" onclick="closePop()">Chiudi</button>
    </div>

    <script>
        const API = "/api";
        let allGames = [];
        let currentPage = 0;

        function showLogin() { document.getElementById('loginOverlay').style.display = 'flex'; }
        function hideLogin() { document.getElementById('loginOverlay').style.display = 'none'; }

        function closePop() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-close-btn').style.display = 'none';
            document.getElementById('popup-content').innerHTML = '';
        }

        async function checkConfig() {
            try {
                const res = await fetch(`${API}/data`);
                const d = await res.json();
                if (!d.steam_id) showLogin();
                else {
                    hideLogin();
                    await loadProfile();
                    loadLibrary();
                }
            } catch (e) { showLogin(); }
        }

        document.getElementById('sidSaveBtn').onclick = async () => {
            const sid = document.getElementById('sidInput').value.trim();
            if (!sid) return;
            await fetch(`${API}/config`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ steam_id: sid }) });
            hideLogin();
            await loadProfile();
            loadLibrary();
        };

        async function loadProfile() {
            try {
                const r = await fetch(`${API}/steam/profile`);
                const p = await r.json();
                const area = document.getElementById('profileArea');
                area.style.display = 'flex';
                area.innerHTML = `
          <img src="${p.avatar}" alt="avatar">
          <div class="profile-info">
            <div class="profile-name">${p.persona_name}</div>
            <div class="profile-links">
              <a href="${p.profileurl}" target="_blank">Profilo</a>
              <span onclick="doLogout()">Logout</span>
            </div>
          </div>
        `;
            } catch (e) { document.getElementById('profileArea').style.display = 'none'; }
        }

        async function doLogout() {
            await fetch(`${API}/steam/logout`, { method: 'POST' });
            location.reload();
        }

        async function loadLibrary() {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px;">Caricamento libreria...</div>';
            try {
                const res = await fetch(`${API}/steam/games_summary`);
                const data = await res.json();
                allGames = data.games || [];
                document.getElementById('totalStats').innerText = 'Ore totali: ' + Math.round(allGames.reduce((acc, g) => acc + g.playtime, 0) / 60) + 'h';
                render();
            } catch (e) { listDiv.innerHTML = 'Errore caricamento.'; }
        }

        function render() {
            const pageSize = parseInt(document.getElementById('maxGames').value) || 40;
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = allGames.filter(g => g.name.toLowerCase().includes(term));
            const totalPages = Math.ceil(filtered.length / pageSize) || 1;
            document.getElementById('pageInfo').innerText = `Pagina ${currentPage + 1} / ${totalPages}`;
            const slice = filtered.slice(currentPage * pageSize, (currentPage + 1) * pageSize);

            document.getElementById('list').innerHTML = slice.map(g => `
        <div class="card" id="card-${g.appid}" onclick="openPop('${g.appid}')">
          <div class="img-container"><img src="${g.img}" loading="lazy"></div>
          <div class="card-info">
            <div class="title" id="title-${g.appid}">${g.name}</div>
            <div class="meta">
              <span id="ach-${g.appid}" data-tooltip="Obiettivi"><div class="sp"></div></span>
              <span id="dlc-${g.appid}" data-tooltip="DLC">üì¶ ?/?</span>
            </div>
            <div class="prog-bg"><div id="bar-${g.appid}" class="prog-fill"></div></div>
          </div>
        </div>
      `).join('');
            fetchDetails(slice);
        }

        async function fetchDetails(games) {
            const appids = games.map(g => g.appid);
            const res = await fetch(`${API}/steam/achievements_bulk`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ appids })
            });
            const achs = await res.json();

            appids.forEach(async id => {
                const a = achs[id];
                const card = document.getElementById(`card-${id}`);
                const title = document.getElementById(`title-${id}`);
                const bar = document.getElementById(`bar-${id}`);
                const achText = document.getElementById(`ach-${id}`);

                if (a && a.t > 0) {
                    achText.innerHTML = `<b>${a.u}</b>/${a.t}`;
                    bar.style.width = (a.u / a.t * 100) + '%';
                    if (a.u === a.t) {
                        card.classList.add('completed');
                        if (!title.innerHTML.includes('üèÜ')) title.innerHTML += ' üèÜ';
                    }
                } else { achText.innerText = "-"; }

                const dRes = await fetch(`${API}/steam/game_details/${id}`);
                const d = await dRes.json();
                const dlcEl = document.getElementById(`dlc-${id}`);
                if (dlcEl) {
                    dlcEl.innerText = `üì¶ ${d.owned_dlc}/${d.total_dlc}`;
                    dlcEl.setAttribute('data-tooltip', `DLC: ${d.owned_dlc} posseduti`);
                }
            });
        }

        async function openPop(appid) {
            const g = allGames.find(x => x.appid === appid);
            document.getElementById('overlay').style.display = 'block';
            const popup = document.getElementById('popup');
            popup.style.display = 'flex';
            document.getElementById('popup-close-btn').style.display = 'block';
            document.getElementById('popup-content').innerHTML = 'Caricamento obiettivi...';

            const [schemaRes, playerRes] = await Promise.all([
                fetch(`${API}/steam/schema/${appid}`),
                fetch(`${API}/steam/player_achievements/${appid}`)
            ]);
            const schema = (await schemaRes.json()).achievements || [];
            const playerMap = (await playerRes.json()).achievements || {};

            let html = `<h3 style="color:var(--blue);margin-top:0;margin-bottom:15px;border-bottom:1px solid #333;padding-bottom:10px;">${g.name}</h3>`;
            if (schema.length === 0) html += "<p>Nessun obiettivo.</p>";
            else {
                schema.forEach(a => {
                    const p = playerMap[a.name] || playerMap[a.displayName] || { achieved: 0 };
                    const unlocked = p.achieved === 1;
                    html += `
            <div class="ach-item" style="${unlocked ? '' : 'opacity:0.4'}">
              <img src="${unlocked ? a.icon : a.icongray}">
              <div class="ach-text">
                <div class="ach-name">${a.displayName} ${unlocked ? '‚úÖ' : ''}</div>
                <div class="ach-desc">${a.description || ''}</div>
              </div>
            </div>`;
                });
            }
            document.getElementById('popup-content').innerHTML = html;
        }

        document.getElementById('refreshBtn').onclick = loadLibrary;
        document.getElementById('prevBtn').onclick = () => { if (currentPage > 0) { currentPage--; render(); } };
        document.getElementById('nextBtn').onclick = () => { currentPage++; render(); };
        document.getElementById('search').oninput = () => { currentPage = 0; render(); };
        window.onload = checkConfig;
    </script>
</body>

</html>
