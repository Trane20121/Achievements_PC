<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <title>Steam Achievement Tracker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --blue: #66c0f4;
            --bg: #1b2838;
            --card: #171a21;
            --gold: #ffd700;
            --muted: #88929b;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: #c7d5e0;
            margin: 0;
            padding: 0;
        }

        .topbar {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar-left,
        .topbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input,
        button {
            background: #101822;
            border: 1px solid #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        button:hover {
            border-color: var(--blue);
        }

        .container {
            padding: 20px;
        }

        /* GRID E CARD */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.03);
            display: flex;
            flex-direction: column;
            min-height: 240px;
        }

        .card:hover {
            border-color: var(--blue);
            transform: translateY(-5px);
        }

        .img-container {
            width: 100%;
            height: 110px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-weight: bold;
            font-size: 0.95em;
            color: white;
            height: 2.6em;
            overflow: hidden;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: var(--muted);
        }

        .prog-bg {
            height: 6px;
            background: #000;
            margin-top: 10px;
            border-radius: 3px;
            overflow: hidden;
        }

        .prog-fill {
            height: 100%;
            background: var(--blue);
            width: 0%;
            transition: width 0.8s;
        }

        .card.no-achievements .prog-fill {
            background: #444;
            /* Grigio scuro per non confonderlo con i trofei reali */
            width: 100% !important;
        }

        /* POPUP */
        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 999;
            backdrop-filter: blur(4px);
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #171d25;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--blue);
            z-index: 1000;
            width: 420px;
            max-height: 80vh;
            flex-direction: column;
        }

        #popup-content {
            overflow-y: auto;
            flex-grow: 1;
        }

        #popup-close-btn {
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            margin-top: 15px;
        }

        .ach-item {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .ach-item img {
            width: 44px;
            height: 44px;
            border-radius: 4px;
        }

        .ach-name {
            font-weight: 600;
            color: #fff;
            font-size: 0.9em;
        }

        .ach-desc {
            font-size: 0.8em;
            color: var(--muted);
        }

        #profileArea {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #profileArea img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid var(--blue);
        }

        .profile-name {
            font-weight: bold;
            color: white;
            font-size: 0.9em;
        }

        .profile-links {
            display: flex;
            gap: 8px;
            font-size: 0.75em;
            color: var(--muted);
        }

        .profile-links span {
            cursor: pointer;
        }

        #loginOverlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            z-index: 9999;
        }

        #loginCard {
            background: var(--card);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            border: 1px solid #333;
        }

        .sp {
            width: 12px;
            height: 12px;
            border: 2px solid #333;
            border-top-color: var(--blue);
            border-radius: 50%;
            animation: spin .8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        /* STILI BARRA DI COMPLETAMENTO MEDIA */
        .completion-summary-inline {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(102, 192, 244, 0.05);
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(102, 192, 244, 0.15);
            margin-top: 15px;
            width: 100%;
            box-sizing: border-box;
            min-height: 65px;
        }

        .completion-label-inline {
            font-weight: 600;
            color: var(--blue);
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .completion-bar-bg-inline {
            background: rgba(0, 0, 0, 0.4);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            width: 80px;
            /* Pillola iniziale */
            margin: 0 auto;
        }

        /* CLASSE PER ESPANSIONE */
        .completion-bar-bg-inline.expanded {
            width: 100%;
        }

        .completion-bar-fill-inline {
            height: 100%;
            width: 0%;
            background: var(--blue);
            transition: width 0.8s ease-out;
            box-shadow: 0 0 10px rgba(102, 192, 244, 0.4);
        }

        .completion-bar-fill-inline.shimmer-effect {
            width: 100% !important;
            background: linear-gradient(90deg, transparent, rgba(102, 192, 244, 0.8), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.2s infinite linear;
            box-shadow: none;
        }

        .completion-percent-inline {
            font-weight: bold;
            font-size: 0.9em;
            color: white;
            height: 1.2em;
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="loginOverlay">
        <div id="loginCard">
            <h2 style="color:white; margin-bottom:20px;">Steam Tracker</h2>
            <a href="/api/steam/login"
                style="display: flex; align-items: center; justify-content: center; background: linear-gradient(90deg, #56ccf2, #2f80ed); border-radius: 12px; width: 100%; height: 48px; box-shadow: 0 4px 15px rgba(47, 128, 237, 0.6); transition: background 0.3s ease; text-decoration: none;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam Logo"
                    style="height: 24px; width: 24px;" />
                <text style="margin-left: 10px; font-weight: bold; color: white; font-size: 1em;">Accedi con
                    Steam</text>
            </a>
            <div style="margin: 20px 0; color: var(--muted); font-size: 0.9em;"></div>
            <div style="color:var(--muted); font-size:0.8em; margin-bottom:15px;">OPPURE</div>
            <input id="sidInput" placeholder="Incolla SteamID64..."
                style="width:100%; box-sizing:border-box; margin-bottom:10px; text-align:center;" />
            <button id="sidSaveBtn" style="width:100%; background:#2a475e;">Salva Manualmente</button>
        </div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="topbar-left">
            <div style="font-weight:bold; font-size:1.2em; color:var(--blue); letter-spacing: 1px;">STEAM TRACKER</div>
            <button onclick="showLogin()" style="border-color:#444; font-size:0.8em;">‚öôÔ∏è Configura</button>
        </div>
        <div class="topbar-right">
            <div id="totalStats" style="color:var(--muted); font-size:0.9em; font-weight: 500;">Ore: 0h</div>
            <div id="profileArea" style="display:none;"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div
            style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.05);">
            <div style="display:flex; gap:12px; align-items:center;">
                <input id="maxGames" type="number" value="40" style="width:60px" />
                <button id="refreshBtn" style="background:var(--blue); color:black; font-weight:bold">Aggiorna</button>
                <div style="display:flex; align-items:center; gap:10px; margin-left: 10px;">
                    <button id="prevBtn">‚óÄ</button>
                    <div id="pageInfo" style="font-weight:bold; min-width: 100px; text-align: center;">Pagina 1</div>
                    <button id="nextBtn">‚ñ∂</button>
                </div>
                <input id="search" placeholder="Cerca nella tua libreria..." style="flex:1; margin-left: 10px;" />
            </div>

            <div class="completion-summary-inline">
                <div class="completion-label-inline">Completamento medio</div>
                <div id="completionBarBg" class="completion-bar-bg-inline">
                    <div id="completionBar" class="completion-bar-fill-inline"></div>
                </div>
                <div class="completion-percent-inline" id="completionPercent">
                    <span id="completionText"></span>
                </div>
            </div>
        </div>

        <div id="list" class="grid"></div>
    </div>

    <div id="overlay" onclick="closePop()"></div>
    <div id="popup">
        <div id="popup-content"></div>
        <button id="popup-close-btn" onclick="closePop()">Chiudi</button>
    </div>

    <script>
        const API = "/api";
        let allGames = [];
        let currentPage = 0;

        function showLogin() { document.getElementById('loginOverlay').style.display = 'flex'; }
        function hideLogin() { document.getElementById('loginOverlay').style.display = 'none'; }
        function closePop() { document.getElementById('overlay').style.display = 'none'; document.getElementById('popup').style.display = 'none'; document.getElementById('popup-close-btn').style.display = 'none'; document.getElementById('popup-content').innerHTML = ''; }

        async function checkConfig() {
            try {
                const res = await fetch(`${API}/data`);
                const d = await res.json();
                if (!d.steam_id) showLogin();
                else { hideLogin(); await loadProfile(); loadLibrary(); }
            } catch (e) { showLogin(); }
        }

        document.getElementById('sidSaveBtn').onclick = async () => {
            const sid = document.getElementById('sidInput').value.trim();
            if (!sid) return;
            await fetch(`${API}/config`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ steam_id: sid }) });
            hideLogin(); await loadProfile(); loadLibrary();
        };

        async function loadProfile() {
            try {
                const r = await fetch(`${API}/steam/profile`);
                const p = await r.json();
                const area = document.getElementById('profileArea');
                area.style.display = 'flex';
                area.innerHTML = `<img src="${p.avatar}" alt="avatar"><div class="profile-info"><div class="profile-name">${p.persona_name}</div><div class="profile-links"><a href="${p.profileurl}" target="_blank">Profilo</a><span onclick="doLogout()">Logout</span></div></div>`;
            } catch (e) { document.getElementById('profileArea').style.display = 'none'; }
        }

        async function doLogout() { await fetch(`${API}/steam/logout`, { method: 'POST' }); location.reload(); }

        async function loadLibrary() {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px;">Caricamento libreria...</div>';
            try {
                const res = await fetch(`${API}/steam/games_summary`);
                const data = await res.json();
                allGames = data.games || [];
                document.getElementById('totalStats').innerText = 'Ore totali: ' + Math.round(allGames.reduce((acc, g) => acc + g.playtime, 0) / 60) + 'h';
                render();
                updateCompletionSummary(allGames);
            } catch (e) { listDiv.innerHTML = 'Errore caricamento.'; }
        }

        function render() {
            const pageSize = parseInt(document.getElementById('maxGames').value) || 40;
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = allGames.filter(g => g.name.toLowerCase().includes(term));
            const totalPages = Math.ceil(filtered.length / pageSize) || 1;
            if (currentPage >= totalPages) currentPage = totalPages - 1;
            document.getElementById('pageInfo').innerText = `Pagina ${currentPage + 1} / ${totalPages}`;
            const slice = filtered.slice(currentPage * pageSize, (currentPage + 1) * pageSize);
            document.getElementById('list').innerHTML = slice.map(g => `
                <div class="card" id="card-${g.appid}" onclick="openPop('${g.appid}')">
                  <div class="img-container"><img src="${g.img}" loading="lazy"></div>
                  <div class="card-info">
                    <div class="title" id="title-${g.appid}">${g.name}</div>
                    <div class="meta">
                      <span id="ach-${g.appid}" data-tooltip="Obiettivi"><div class="sp"></div></span>
                      <span id="dlc-${g.appid}" data-tooltip="DLC">üì¶ <span class="dlc-loading" style="color:var(--muted)">Cercando...</span></span>
                    </div>
                    <div class="prog-bg"><div id="bar-${g.appid}" class="prog-fill"></div></div>
                  </div>
                </div>
            `).join('');
            fetchDetails(slice);
        }

        async function fetchDetails(games) {
            const appids = games.map(g => g.appid);
            const res = await fetch(`${API}/steam/achievements_bulk`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ appids })
            });
            const achs = await res.json();

            appids.forEach(async id => {
                const a = achs[id];
                const card = document.getElementById(`card-${id}`);
                const title = document.getElementById(`title-${id}`);
                const bar = document.getElementById(`bar-${id}`);
                const achText = document.getElementById(`ach-${id}`);
                const dlcEl = document.getElementById(`dlc-${id}`);

                // GESTIONE OBIETTIVI
                if (a && a.t > 0) {
                    // Il gioco HA obiettivi
                    const trophy = (a.u === a.t) ? ' <span style="color:var(--gold)">üèÜ</span>' : '';
                    achText.innerHTML = `<b>${a.u}</b>/${a.t}${trophy}`;
                    bar.style.width = (a.u / a.t * 100) + '%';

                    if (a.u === a.t) {
                        card.classList.add('completed');
                        title.innerHTML = title.innerHTML.replace(' üèÜ', '');
                    }
                } else {
                    // Il gioco NON HA obiettivi (a.t √® 0 o non esiste)
                    achText.innerHTML = `<span style="font-size:0.8em; color:var(--muted);">Nessun obiettivo</span>`;
                    bar.style.width = '100%';
                    card.classList.add('no-achievements'); // Classe speciale per barra grigia
                }

                // GESTIONE DLC (rimane invariata)
                if (dlcEl) {
                    dlcEl.innerHTML = 'üì¶ <span class="sp" style="display:inline-block; vertical-align:middle;"></span>';
                }

                try {
                    const dRes = await fetch(`${API}/steam/game_details/${id}`);
                    const d = await dRes.json();
                    if (dlcEl) {
                        if (typeof d.owned_dlc === 'number' && typeof d.total_dlc === 'number') {
                            dlcEl.innerHTML = `üì¶ ${d.owned_dlc}/${d.total_dlc}`;
                        } else if (d.total_dlc === 0) {
                            dlcEl.innerHTML = 'üì¶ 0/0';
                        } else {
                            dlcEl.innerHTML = 'üì¶ ‚Äî';
                        }
                    }
                } catch (err) {
                    if (dlcEl) dlcEl.innerHTML = 'üì¶ ‚Äî';
                }
            });
        }
        async function updateCompletionSummary(games) {
            const percentText = document.getElementById('completionText');
            const bar = document.getElementById('completionBar');
            const barBg = document.getElementById('completionBarBg');
            if (!games || games.length === 0) return;

            // RESET: Pillola piccola + Shimmer
            barBg.classList.remove('expanded');
            bar.classList.add('shimmer-effect');
            percentText.innerText = '';

            const appids = games.map(g => g.appid);
            try {
                const res = await fetch(`${API}/steam/achievements_bulk`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ appids }) });
                const achs = await res.json();
                let sum = 0, count = 0;
                for (const id of appids) { const a = achs[id]; if (a && a.t > 0) { sum += (a.u / a.t); count++; } }

                // AZIONE: Espandi il contenitore
                barBg.classList.add('expanded');

                setTimeout(() => {
                    bar.classList.remove('shimmer-effect');
                    if (count > 0) {
                        const pct = Math.round((sum / count) * 100);
                        bar.style.width = `${pct}%`;
                        percentText.innerText = `${pct}% (${count} giochi analizzati)`;
                    }
                }, 600); // Aspetta l'animazione di espansione
            } catch (err) {
                barBg.classList.add('expanded');
                bar.classList.remove('shimmer-effect');
                percentText.innerText = 'Errore nel calcolo';
            }
        }

        async function openPop(appid) {
            const g = allGames.find(x => x.appid === appid);
            document.getElementById('overlay').style.display = 'block';
            const popup = document.getElementById('popup');
            popup.style.display = 'flex';
            document.getElementById('popup-close-btn').style.display = 'block';
            document.getElementById('popup-content').innerHTML = 'Caricamento obiettivi...';
            const [schemaRes, playerRes] = await Promise.all([fetch(`${API}/steam/schema/${appid}`), fetch(`${API}/steam/player_achievements/${appid}`)]);
            const schema = (await schemaRes.json()).achievements || [];
            const playerMap = (await playerRes.json()).achievements || {};
            let html = `<h3 style="color:var(--blue);margin-top:0;margin-bottom:15px;border-bottom:1px solid #333;padding-bottom:10px;">${g.name}</h3>`;
            if (schema.length === 0) html += "<p>Nessun obiettivo.</p>";
            else {
                schema.forEach(a => {
                    const p = playerMap[a.name] || playerMap[a.displayName] || { achieved: 0 };
                    const unlocked = p.achieved === 1;
                    html += `<div class="ach-item" style="${unlocked ? '' : 'opacity:0.4'}"><img src="${unlocked ? a.icon : a.icongray}"><div class="ach-text"><div class="ach-name">${a.displayName} ${unlocked ? '‚úÖ' : ''}</div><div class="ach-desc">${a.description || ''}</div></div></div>`;
                });
            }
            document.getElementById('popup-content').innerHTML = html;
        }

        document.getElementById('refreshBtn').onclick = async () => { await loadLibrary(); };
        document.getElementById('prevBtn').onclick = () => { if (currentPage > 0) { currentPage--; render(); } };
        document.getElementById('nextBtn').onclick = () => { currentPage++; render(); };
        document.getElementById('search').oninput = () => { currentPage = 0; render(); };
        window.onload = checkConfig;
    </script>
</body>

</html>
